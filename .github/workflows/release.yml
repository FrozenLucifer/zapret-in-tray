name: Build Draft Release (manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Версия (например 1.2.0)"
        required: true
      title:
        description: "Название релиза"
        required: true
        
permissions:
  contents: write
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish
        run: dotnet publish -c Release

      - name: Zip ZapretTray.exe
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse -Path **/publish -Filter ZapretTray.exe | Select-Object -First 1
          Compress-Archive $exe.FullName ZapretTray.exe.zip -Force

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: ${{ inputs.title }}
          body: ${{ inputs.body }}
          draft: true
          files: |
            **/publish/ZapretTray.exe
            ZapretTray.exe.zip